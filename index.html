<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/main.css" />
        <link
            id="theme-stylesheet"
            rel="stylesheet"
            href="./css/themes/light-theme.css"
        />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="icon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="icon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="icon/favicon-16x16.png"
        />
        <link rel="manifest" href="icon/site.webmanifest" />
    </head>
    <title>Wizard idle</title>
    <body>
        <div class="divider top-content header">
            <button id="theme-toggle">Toggle Theme</button>
            top bar
            <div class="number-display dust-counter" id="counter">0</div>
            <div class="number-display total-counter" id="total">0</div>
            <div class="number-display production-meter" id="production">0</div>
        </div>

        <section class="row center">
            <div class="divider side-content">
                <div class="upgrades" id="upgrades"></div>
            </div>
            <div class="divider center-content">
                <div id="crystal-ball">Ball</div>
            </div>
            <div class="divider side-content">
                <div class="buildings">
                    <div class="building" data-index="1">1</div>
                    <div class="building" data-index="2">2</div>
                    <div class="building" data-index="3">3</div>
                    <div class="building" data-index="4">4</div>
                    <div class="building" data-index="5">5</div>
                    <div class="building" data-index="6">6</div>
                    <div class="building" data-index="7">7</div>
                    <div class="building" data-index="8">8</div>
                </div>
            </div>
        </section>

        <div class="divider bottom-content">
            <div>bottom</div>
        </div>

        <script src="js/main.js" type="module"></script>
    </body>
    <footer>sadad</footer>
</html>
